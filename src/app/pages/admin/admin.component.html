<div class="pt-4 w-full h-full">
  <div
    class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8"
  >
    <div class="flex justify-between items-center">
      <p class="text-xl font-bold">Data Admin</p>
      <button
        (click)="onAddData()"
        type="button"
        class="text-white bg-blue-900 hover:bg-blue-950 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
      >
        Tambah Data
      </button>
    </div>

    <div class="relative overflow-x-auto mt-2">
      <app-tables
        [data]="data"
        (edit)="onEditData()"
        (delete)="onDeleteData()"
      ></app-tables>
    </div>
  </div>
</div>

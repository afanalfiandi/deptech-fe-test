<div class="pt-4 w-full h-full">
  <div
    class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8"
  >
    <div class="flex justify-between items-center">
      <p class="text-xl font-bold">Data Cuti</p>

      <div class="flex justify-between w-1/2 items-center gap-[10px]">
        <select
          (change)="onMonthChange($event)"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-900 block w-full p-2.5"
        >
          <option value="0">Pilih Bulan</option>
          @for (month of monthData; track $index) {
          <option [value]="month.value">{{ month.month }}</option>
          }
        </select>
        <button
          (click)="onAddData()"
          type="button"
          class="text-white w-2/3 mb-[0px] bg-blue-900 hover:bg-blue-950 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
        >
          Tambah Pengajuan Cuti
        </button>
      </div>
    </div>

    <div class="relative overflow-x-auto mt-2">
      <app-tables
        [data]="data"
        (edit)="onEditData($event)"
        (delete)="onDeleteData($event)"
      ></app-tables>
    </div>
  </div>
</div>

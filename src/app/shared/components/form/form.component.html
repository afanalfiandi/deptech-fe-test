<div class="pt-4 w-full h-full">
  <div
    class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8"
  >
    <div class="flex justify-between items-center">
      <p class="text-xl font-bold">Tambah Data Admin</p>
    </div>

    <div class="relative overflow-x-auto mt-2 text-left w-full">
      <form class="mx-auto">
        @for (item of formData; track $index) {

        <div class="mb-5">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            {{ item.label }}
          </label>
          @if (item.type !== 'select') {
          <input
            [type]="item.type"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-900 block w-full p-2.5"
            [placeholder]="'Insert ' + item.label"
            [value]="data ? data[item.key] : null"
          />
          } @else {
          <select
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-900 block w-full p-2.5"
          >
            @for (opt of item.option; track $index) {
            <option>{{ opt.label }}</option>
            }
          </select>
          }
        </div>
        }

        <button
          type="submit"
          class="text-white w-full bg-blue-900 hover:bg-blue-950 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

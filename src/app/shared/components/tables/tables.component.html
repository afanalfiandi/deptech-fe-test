<table class="w-full text-sm text-left text-gray-500">
  <thead class="text-xs text-gray-700 uppercase border-b border-gray-100">
    <tr>
      @for (col of data.column; track $index) {
      <th scope="col" class="px-6 py-3 text-gray-400">{{ col.colName }}</th>
      }
      <th scope="col" class="px-6 py-3 text-gray-400">Action</th>
    </tr>
  </thead>
  <tbody>
    @for (row of data.data; track $index) {
    <tr>
      @for (col of data.column; track $index) {
      <td class="px-6 py-4">
        {{
          col.key === "gender"
            ? row[col.key] === 1
              ? "Laki-laki"
              : row[col.key] === 2
              ? "Perempuan"
              : "-"
            : row[col.key]
        }}
      </td>
      }
      <td class="px-6 py-4">
        <!-- Edit button -->
        <button
          type="button"
          (click)="onEditData(row)"
          class="text-white bg-orange-500 hover:bg-orange-600 font-medium rounded-lg text-sm pr-3 p-2.5 text-center inline-flex items-center mb-2"
        >
          <svg
            class="w-4 h-4 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
            />
            <path
              fill-rule="evenodd"
              d="M2 17a1 1 0 001 1h14a1 1 0 100-2H4a1 1 0 00-1 1z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <!-- Separator -->
        |

        <!-- Delete button -->
        <button
          type="button"
          (click)="onDeleteData(row.id)"
          class="text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mb-2"
        >
          <svg
            class="w-4 h-4 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M6 2a1 1 0 00-1 1v1H2.5a.5.5 0 000 1H3v11a2 2 0 002 2h10a2 2 0 002-2V5h.5a.5.5 0 000-1H15V3a1 1 0 00-1-1H6zm2 4a.5.5 0 011 0v8a.5.5 0 01-1 0V6zm4 0a.5.5 0 011 0v8a.5.5 0 01-1 0V6z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>

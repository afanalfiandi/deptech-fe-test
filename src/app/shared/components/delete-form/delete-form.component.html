<div class="pt-4 w-full h-full">
  <div
    class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8"
  >
    <div class="flex justify-between items-center">
      <p class="text-xl font-bold">Hapus Data Admin</p>
    </div>

    <div class="relative overflow-x-auto mt-2">
      <form class="mx-auto">
        <div class="text-left">
          <h5 class="mb-4">Apakah Anda yakin ingin menghapus data?</h5>
          <button
            (click)="onDelete()"
            type="button"
            class="text-white w-full bg-red-500 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
